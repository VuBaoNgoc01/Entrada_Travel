<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/blog.css">
        <link rel="stylesheet" href="./css/view-blog.css">
        <link rel="stylesheet" href="./css//user-acc.css">
        <link rel="stylesheet" href="./css/detail-tour.css">
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <title>World-Entrada Default</title>
    </head>

    <body>

        <!-- layout-page -->
        <div w3-include-html="navbar.html"></div>

        <!-- Section home -->
        <section class="box-banner">
            <div class="wrap title-banner">
                <h1>Adventure Shop</h1>
                <div class="back-page">
                    <a href="./index.html">Home</a>
                    <a href="./user-acc.html">User Account</a>
                </div>
            </div>
        </section>

        <!-- Section User Account -->

        <section class="box-info-detail">
            <div class="wrap wrap-info-detail">
                <div class="tab-info-detail active">
                    <div class="info-detail-left">
                        <div class="title-info-detail">
                            <h3>Login</h3>
                        </div>
                        <div class="content-info-detail">
                            <label for="">Username Or Email</label>
                            <input type="text">
                            <label for="">Password</label>
                            <input type="password">
                            <button class="hvr-shutter-out-horizontal">
                                Login
                            </button>
                            <a href="">
                                Lost your password?
                            </a>
                        </div>
                    </div>
                    <div class="info-detail-right">
                        <div class="title-info-detail">
                            <h3>Register</h3>
                        </div>
                        <div class="content-info-detail">
                            <label for="">First Name</label>
                            <input type="text">
                            <label for="">Last Name</label>
                            <input type="text">
                            <label for="">Username</label>
                            <input type="text">
                            <label for="">Email</label>
                            <input type="email">
                            <label for="">Password</label>
                            <input type="password">
                            <button class="hvr-shutter-out-horizontal">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Footer -->

        <div w3-include-html="footer.html"></div>

        <!-- script  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
            </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.js"
            integrity="sha512-tnNM6PPNOVfZ5sGPw6hThCrcUBeqt2mVEk3EAj8tCtuMHqbuVm5/HsZagrr8W2aaFE+6rKIByGwQbEnmodrYVg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="./app.js"></script>
        <script src="./w3-include-js.js"></script>


    </body>

</html>
